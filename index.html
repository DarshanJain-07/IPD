<!DOCTYPE html>
<html>
  <head>
    <title>Start Capture</title>
  </head>
  <body>
    <button onclick="startCapture()">Start Capture</button>
    <script>
      async function startCapture(){
        const response = await fetch("http://127.0.0.1:8000/start_capture", {
          method: "POST"
        });
        const data = await response.json();
        console.log(data);
      }
    </script>
  </body>
</html>
